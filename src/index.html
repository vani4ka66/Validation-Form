<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML, CSS and SASS Boilerplate</title>
  <meta name="description" content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="main">
    <div class="emoji mb-6">ðŸ’£ðŸ¤¯ðŸ’¥</div>
    <button class="button">Boom?</button>


    <form class="form-inline" method="POST">
      <div class="form-group upper-form">
        <input type="text" class="input" id="name" placeholder="name" name="name" minlength="20" required>
        <input type="text" class="input" id="name-slug" placeholder="name_slug" name="name_slug" pattern="[a-z][a-z0-9]*)(-[a-z0-9]+)*$" required>
        <input type="number" class="input" id="contributers" placeholder="contributers" min="1" max="100"
          name="contributers" required>
        <input type="number" class="input" id="branches" name="max_branches" placeholder="branches" min="1" max="100"
          required>
      </div>

      <button type="submit" class="form-button">Send</button>


    </form>
  </div>
</body>

<script>
  let a = document.getElementsByClassName('form-button')[0];

  a.addEventListener('click', function (e) {
    // e.preventDefault()

    let nameSlug = document.getElementById("name-slug").value;

    // let nameSlugPattern = new RegExp(/^[^_\s\d+]*$/);
    let nameSlugPattern = new RegExp(/[a-z][a-z0-9]*)(-[a-z0-9]+)*$/)

    if (nameSlugPattern.test(nameSlug)) {
      e.preventDefault()
    }
  })


  
</script>

</html>
